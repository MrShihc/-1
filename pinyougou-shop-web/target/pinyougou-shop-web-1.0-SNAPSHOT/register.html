<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>商家入驻申请</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-register.css" />

	<script type="text/javascript" src="plugins/angularjs/angular.min.js">  </script>
	<script type="text/javascript" src="js/base.js">  </script>
	<script type="text/javascript" src="js/service/sellerService.js">  </script>
	<script type="text/javascript" src="js/controller/baseController.js">  </script>
	<script type="text/javascript" src="js/controller/sellerController.js">  </script>

</head>

<body ng-app="pinyougou" ng-controller="sellerController">
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal">
				
					<div class="control-group">
						<label class="control-label">登陆名（不可修改）：</label>
						<div class="controls">
							<input type="text" placeholder="请输入登陆名,不可修改："
								   ng-click="checkSellerIdSpan()" id="sellerId" ng-model="entity.sellerId"
								   class="input-xfat input-xlarge" ng-blur="checkSellerId()">
							<span id="sellerIdSpan"></span>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">登陆密码：</label>
						<div class="controls">
							<input type="password" placeholder="请输入登陆密码：" ng-blur="checkPassword()"
								   ng-click="checkPasswordSpan()" id="password"
								   ng-model="entity.password" class="input-xfat input-xlarge">
							<span id="passwordSpan"></span>
						</div>
					</div>
				
					<div class="control-group">
						<label class="control-label">手机号码：</label>
						<div class="controls">
							<input type="text" placeholder="请输入手机号码：" id="mobile"
								   ng-model="entity.mobile" class="input-xfat input-xlarge" ng-blur="checkMobile()" ng-click="checkMobileSpan()">
<!--							<input type="button" value="获取验证码" ng-click="getCheckCode()">-->
							<span id="mobileSpan"></span>
							<a href="javascript:void(0)" ng-if="ifmobile=='ok'" ng-click="getCheckCode()"  ng-class="paraclass" ng-bind="paracont">获取验证码</a>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">验证码：</label>
						<div class="controls">
							<input type="text" placeholder="请输入验证码：" id="checkCode"
								   ng-blur="checkCodes()" ng-click="checkCodeSpan()"
								   ng-model="entity.checkCode" class="input-xfat input-xlarge">
							<span id="checkCodeSpan"></span>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="saveSeller()" target="_blank">申请入驻</a>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>
				<li>商家入驻</li>
				<li>营销中心</li>
				<li>手机品优购</li>
				<li>销售联盟</li>
				<li>品优购社区</li>
			</ul>
			<div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
			<div class="beian">京ICP备08001421号京公网安备110108007702
			</div>
		</div>
	</div>


<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="js/pages/register.js"></script>
</body>

</html>
